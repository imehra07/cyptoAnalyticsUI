<table class="table table-striped table-bordered" style="table-layout: fixed;word-wrap: break-word;">
  <tr>
    <th *ngFor="let header of headers">{{header.displayName}}
    </th>
  </tr>
  <tr *ngFor="let row of quotes; let i = index">
    <td *ngFor="let header of headers">
      <div [ngSwitch]="header.key">
        <div *ngSwitchCase="'time'" >{{row[header.key] | displayTime}}</div>
        <div *ngSwitchDefault>{{row[header.key]}}</div>
      </div>
    </td>
  </tr>
</table>
